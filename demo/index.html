<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typer.js - JavaSscript Typing Awesomeness</title>
  <link rel="stylesheet" href="demo.css">
  <link rel="stylesheet" href="typer.css">
</head>
<body>
  <div class="background"></div>

  <div class="progress-container">
    <div class="progress">
      <div class="method" id="progress-typer">typer</div>
      <div class="method" id="progress-cursor">.cursor</div>
      <div class="method" id="progress-line">.line</div>
      <div class="method" id="progress-continue">.continue</div>
      <div class="method" id="progress-pause">.pause</div>
      <div class="method" id="progress-emit">.emit</div>
      <div class="method" id="progress-listen">.listen</div>
      <div class="method" id="progress-back">.back</div>
      <div class="method" id="progress-empty">.empty</div>
      <div class="method" id="progress-run">.run</div>
      <div class="method" id="progress-end">.end</div>
    </div>
  </div>
  <div class="main-container"></div>

  <script src="typer.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
