<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typer.js - JavaSscript Typing Awesomeness</title>
  <link rel="stylesheet" href="demo.css">
  <link rel="stylesheet" href="typer.css">
</head>
<body>
  <div class="background"></div>

  <div class="progress-container">
    <div class="progress">
      <div class="method" id="progress-typer">typer<div class="timer"></div></div>
      <div class="method" id="progress-cursor">.cursor<div class="timer"></div></div>
      <div class="method" id="progress-line">.line<div class="timer"></div></div>
      <div class="method" id="progress-back">.back<div class="timer"></div></div>
      <div class="method" id="progress-continue">.continue<div class="timer"></div></div>
      <div class="method" id="progress-pause">.pause<div class="timer"></div></div>
      <div class="method" id="progress-emit">.emit<div class="timer"></div></div>
      <div class="method" id="progress-listen">.listen<div class="timer"></div></div>
      <div class="method" id="progress-empty">.empty<div class="timer"></div></div>
      <div class="method" id="progress-run">.run<div class="timer"></div></div>
      <div class="method" id="progress-end">.end<div class="timer"></div></div>
    </div>
  </div>
  <div class="main-container"></div>

  <script src="../typer.js"></script>
  <script src="app.js"></script>
</body>
</html>
